<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #87CEEB;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <h3 id="weather"></h3>
  </div>

  <script>
    async function getWeather() {
      const apiKey = "191b629fe73bfba398372332a52c9359";
      const city = document.getElementById("city").value;
      if (!city) {
        alert("Please enter a city name");
        return;
      }
      // Corrected API URL with query parameters
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod === 200) {
          document.getElementById("weather").innerHTML =
            `Temperature: ${data.main.temp}Â°C <br> Weather: ${data.weather[0].description}`;
        } else {
          document.getElementById("weather").innerHTML = "City not found";
        }
      } catch (error) {
        document.getElementById("weather").innerHTML = "Error fetching data";
      }
    }
  </script>
</body>
</html>
